# Application URLs
ui.base.url = http://localhost
# Selenium server URL
selenium.server.host = localhost
selenium.server.port = 4444
selenium.server.path = /wd/hub
# Environment where to run tests - local, test-containers or remote
test.env.type = test-containers
# Browser type - chrome or firefox
browser.type = chrome
# TestContainers VNC video records settings - skip, all or fail
vnc.record.mode = skip
vnc.record.path = ./build/
# Test login data
test.user.auth =
test.user.password =